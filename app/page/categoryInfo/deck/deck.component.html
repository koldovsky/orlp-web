<div class='has-error' *ngIf='errorMessage'>{{errorMessage}}</div>

<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let deck of decks" class="tr-deck" [routerLink]="['/cards', getCardsLink(deck.cards)]">
                <td>{{deck.name}}</td>
                <td>{{deck.description}}</td>
                <td>
                    <div class="col-lg-12">
                        <div class="star-rating">
                            <span class="fa fa-star-o"></span>
                            <span class="fa fa-star-o"></span>
                            <span class="fa fa-star-o"></span>
                            <span class="fa fa-star-o"></span>
                            <span class="fa fa-star-o"></span>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="row">
    <button class="btn ml-auto mt-3 mr-4 catalogPage-button" data-toggle="modal" data-target="#deckModal">
        Add Deck
    </button>
</div>

<div class="modal fade" id="deckModal" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Deck</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form method="post" #form="ngForm" (submit)="addDeck(form.value)" autocomplete="off">
                <div class="modal-body">

                    <div class="form-group">
                        <label for="course-name" class="form-control-label">Name:</label>
                        <input type="text" class="form-control" name="name" ngModel id="course-name" required>
                    </div>
                    <div class="form-group">
                        <label for="course-descr" class="form-control-label">Description:</label>
                        <textarea class="form-control" name="description" ngModel id="course-descr"></textarea>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn catalogPage-button">Add Deck</button>
                </div>
            </form>
        </div>
    </div>
</div>
