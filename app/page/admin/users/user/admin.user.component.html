<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
            <h1 class="font-color-white header-text">User info: </h1>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <button class="btn btn-secondary button-size float-right" [routerLink]="['/admin/users']">Back</button>
        </div>
    </div>

    <div class="row" *ngIf="user">
        <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
            <table class="table table-striped admins-tables">
                <tbody>
                <tr>
                    <th>First Name</th>
                    <td>{{user.firstName}}</td>
                </tr>
                <tr>
                    <th>Second Name</th>
                    <td>{{user.lastName}}</td>
                </tr>
                <tr>
                    <th>e-mail</th>
                    <td>{{user.email}}</td>
                </tr>
                <tr>
                    <th>Status</th>
                    <td>{{user.accountStatus}}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
            <div class="row">
                <img src="https://en.opensuse.org/images/0/0b/Icon-user.png" class="user-image">
            </div>
            <div class="row">
                <div *ngIf="(user.accountStatus == 'ACTIVE' || user.accountStatus == 'BLOCKED') ">
                    <button class="btn btn-secondary button-size" id="updateButton" data-toggle="modal" data-target="#confirmModal" (click)="toggleUp()">
                        {{user.accountStatus == 'BLOCKED' ? 'UNBLOCK' : 'BLOCK'}}
                    </button>
                </div>
                <div *ngIf="(user.accountStatus == 'ACTIVE' || user.accountStatus == 'DELETED')">
                    <button class="btn btn-secondary button-size" id="deleteButton" data-toggle="modal" data-target="#confirmModal" (click)="toggleDelete()">
                        {{user.accountStatus == 'DELETED' ? 'ACTIVATE' : 'DELETE'}}
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" role="dialog" id="confirmModal" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="_label">Are you shure?</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">Change account status? </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onOK(user)">OK</button>
                </div>
            </div>
        </div>
    </div>
</div>
