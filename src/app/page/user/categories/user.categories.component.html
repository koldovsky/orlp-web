<div class="container">
  <div class="row">
    <div *ngIf="categories" class="col-12">
      <table class="table table-striped admins-tables">
        <tr class="admins-tables-header">
          <th class="disabled-header">#</th>
          <th *ngFor="let column of categoryColumns"
              [class.header-item]="column.nameColumnParam === selectedSortedParam.nameColumnParam"
              (click)="sortBy(column)">
            {{column.nameColumnForDisplay}} {{column.symbolSorting}}

        </tr>
        <tr class="table-row" *ngFor="let category of categories"
            [routerLink]="['/category', getCategoryLink(category.self)]">
          <td>
            <div>
              <img [src]="category.image" style="height: 50px">
            </div>
          </td>
          <td>{{category.name}}</td>
          <td>{{category.description}}</td>
        </tr>
      </table>
      <nav aria-label="Page navigation">
        <ul class="pagination">
          <li *ngIf="currentPage > 1; else disabledFirst" class="page-item"><a class="page-link" (click)="getCategoriesByPage(1)">First</a></li>
          <ng-template #disabledFirst>
            <li class="page-item disabled"><a class="page-link" (click)="getCategoriesByPage(1)">First</a></li>
          </ng-template>
          <li class="page-item"><a class="page-link" *ngIf="currentPage > 1" (click)="getCategoriesByPage(currentPage - 1)">{{currentPage - 1}}</a></li>
          <li class="active"><a class="page-link" (click)="getCategoriesByPage(currentPage)">{{currentPage}}</a></li>
          <li class="page-item"><a class="page-link" *ngIf="currentPage < lastPage" (click)="getCategoriesByPage(currentPage + 1)">{{currentPage + 1}}</a></li>
          <li *ngIf="currentPage != lastPage; else disabledLast" class="page-item"><a class="page-link" (click)="getCategoriesByPage(lastPage)">Last</a></li>
          <ng-template #disabledLast>
            <li class="page-item disabled"><a class="page-link" (click)="getCategoriesByPage(lastPage)">Last</a></li>
          </ng-template>
        </ul>
      </nav>
    </div>
  </div>
</div>
