<div class="container">
    <div class="row">
        <div *ngIf="categories">
            <table class="table table-striped admins-tables">
                <thead>
                <tr class="admins-tables-header">
                    <th>#</th>
                    <th>Category Name</th>
                    <th>Category Description</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let category of categories" [routerLink]="['/category', getCategoryLink(category.self)]">
                    <td>
                        <div>
                            <img [src]="category.image" style="height: 50px">
                        </div>
                    </td>
                    <td>{{category.name}}</td>
                    <td>{{category.description}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
