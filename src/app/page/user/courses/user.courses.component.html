<div class="container">
  <div class="row">
    <div *ngIf="courses" class="col-12">
      <table class="table table-striped admins-tables">
        <thead>
        <tr class="admins-courses-header">
          <th *ngFor="let column of courseColumns" [class.header-item]="column.nameColumnParam === selectedSortedParam.nameColumnParam" (click)="sortBy(column)">
            {{column.nameColumnForDisplay}} {{column.symbolSorting}}
          </th>
        </tr>
        </thead>
        <tbody>
        <tr class="table-row" *ngFor="let course of courses">
          <td>
            <div>
              <img [src]="course.image" style="height: 50px">
            </div>
          </td>
          <td>{{course.name}}</td>
          <td>{{course.description}}</td>
          <td class="col-1">
            <button class="btn btn-primary" [routerLink]="['/course', getCourseLink(course.self)]">View course
            </button>
          </td>
          <td *ngIf="isAuthorizedAdmin">
            <button class="btn btn btn-danger" (click)="assignCourse(course)" data-toggle="modal"
                    data-target="#deleteCourse">Delete
            </button>
          </td>
        </tr>
        </tbody>
      </table>
      <nav aria-label="Page navigation">
        <ul class="pagination">
          <li *ngIf="currentPage > 1; else disabledFirst" class="page-item"><a class="page-link" (click)="getCoursesByPage(1)">First</a></li>
          <ng-template #disabledFirst>
            <li class="page-item disabled"><a class="page-link" (click)="getCoursesByPage(1)">First</a></li>
          </ng-template>
          <li class="page-item"><a class="page-link" *ngIf="currentPage > 1" (click)="getCoursesByPage(currentPage - 1)">{{currentPage - 1}}</a></li>
          <li class="active"><a class="page-link" (click)="getCoursesByPage(currentPage)">{{currentPage}}</a></li>
          <li class="page-item"><a class="page-link" *ngIf="currentPage < lastPage" (click)="getCoursesByPage(currentPage + 1)">{{currentPage + 1}}</a></li>
          <li *ngIf="currentPage != lastPage; else disabledLast" class="page-item"><a class="page-link" (click)="getCoursesByPage(lastPage)">Last</a></li>
          <ng-template #disabledLast>
            <li class="page-item disabled"><a class="page-link" (click)="getCoursesByPage(lastPage)">Last</a></li>
          </ng-template>
        </ul>
      </nav>
    </div>
  </div>
  <div bsModal id="deleteCourse" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
       aria-hidden="true">
    <div class="modal-dialog modal-danger" role="document">
      <div class="modal-content" *ngIf="courseSelected">
        <div class="modal-header">
          <h4 class="modal-title">Delete Course?</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>{{courseSelected.name}} will be deleted.</p>
        </div>
        <div class="modal-footer">
          <button type="button" (click)="deleteCourse(courseSelected)" data-dismiss="modal" class="btn btn-danger">Delete</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
