<div class="container">
  <div class="row">
    <div *ngIf="courses" class="col-12">
      <table class="table table-striped admins-tables">
        <thead>
        <tr class="admins-courses-header">
          <th *ngFor="let column of courseColumns"
              [class.header-item]="column.nameColumnParam === selectedSortedParam.nameColumnParam"
              (click)="sortBy(column)">
            {{column.nameColumnForDisplay}} {{column.symbolSorting}}
          </th>
        </tr>
        </thead>
        <tbody>
        <tr class="table-row" *ngFor="let course of courses" [routerLink]="['/course', getCourseLink(course.self)]">
          <td>
            <div>
              <img [src]="course.image" style="height: 50px">
            </div>
          </td>
          <td>{{course.name}}</td>
          <td>{{course.description}}</td>
        </tr>
        </tbody>
      </table>
      <nav aria-label="Page navigation">
        <ul class="pagination">
          <li *ngIf="currentPage > 1; else disabledFirst" class="page-item"><a class="page-link"
                                                                               (click)="getCoursesByPage(1)">First</a>
          </li>
          <ng-template #disabledFirst>
            <li class="page-item disabled"><a class="page-link" (click)="getCoursesByPage(1)">First</a></li>
          </ng-template>
          <li class="page-item"><a class="page-link" *ngIf="currentPage > 1"
                                   (click)="getCoursesByPage(currentPage - 1)">{{currentPage - 1}}</a></li>
          <li class="active"><a class="page-link" (click)="getCoursesByPage(currentPage)">{{currentPage}}</a></li>
          <li class="page-item"><a class="page-link" *ngIf="currentPage < lastPage"
                                   (click)="getCoursesByPage(currentPage + 1)">{{currentPage + 1}}</a></li>
          <li *ngIf="currentPage != lastPage; else disabledLast" class="page-item"><a class="page-link"
                                                                                      (click)="getCoursesByPage(lastPage)">Last</a>
          </li>
          <ng-template #disabledLast>
            <li class="page-item disabled"><a class="page-link" (click)="getCoursesByPage(lastPage)">Last</a></li>
          </ng-template>
        </ul>
      </nav>
    </div>
  </div>
</div>
