<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
            <h1 class="font-color-white header-text">All Users</h1>
        </div>
        <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2 float-right" [routerLink]="['/admin']">
            <button class="btn btn-secondary">Back</button>
        </div>
    </div>
    <div class="row">
        <table class="table table-striped admins-tables">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>e-mail</th>
                <th>Account Status</th>
            </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.accountStatus}}</td>
                <td>
                    <div [routerLink]="['/admin/users', getUserLink(user.self)]">
                        <button class="btn btn-secondary"><i class="fa fa-eye"></i> More</button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
