<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1 class="font-color-white header-text">User info:</h1>
    </div>
  </div>
  <div class="row" *ngIf="user">
    <div class="col-xs-12 col-sm-9">
      <table class="table table-striped admins-tables admins-tables-header">
        <tbody>
        <tr>
          <th>First Name</th>
          <td>{{user.firstName}}</td>
        </tr>
        <tr>
          <th>Second Name</th>
          <td>{{user.lastName}}</td>
        </tr>
        <tr>
          <th>e-mail</th>
          <td>{{user.email}}</td>
        </tr>
        <tr>
          <th>Status</th>
          <td>{{user.accountStatus}}</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col-xs-12 col-sm-3">
      <div class="row">
        <img src="../../../../../assets/images/avatar.png" class="user-image">
      </div>
      <div class="row">
        <div *ngIf="(user.accountStatus == 'ACTIVE' || user.accountStatus == 'BLOCKED')">
          <button class="btn btn-secondary btn-wide" data-toggle="modal" data-target="#confirmModal"
                  (click)="toggleUpdate(user)">
            {{user.accountStatus == 'BLOCKED' ? 'UNBLOCK' : 'BLOCK'}}
          </button>
        </div>
        <div *ngIf="(user.accountStatus == 'ACTIVE'|| user.accountStatus == 'DELETED')">
          <button class="btn btn-secondary btn-wide" data-toggle="modal" data-target="#confirmModal"
                  (click)="toggleDelete()">
            {{user.accountStatus == 'DELETED' ? 'ACTIVATE' : 'DELETE'}}
          </button>
        </div>
      </div>

      <div class="modal fade" role="dialog" id="confirmModal" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="_label">Are you sure?</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">Change account status?</div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onOK()">OK</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
