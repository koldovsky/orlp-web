<div class="container" *ngIf="cards">
  <div class="container">
    <div *ngIf="areCardsEnded === true" class="modal fade" id="modal" role="dialog" data-backdrop="static">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">The deck is over</h4>
          </div>
          <div class="modal-body">
            <p>Great job. You`ve finished your task for today . Do you want to continue learning?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" routerLink="/main">Return to home page</button>
            <button type="button" class="btn btn-default" data-dismiss="modal" (click)="getAdditionalCards()">Continue learning</button>
          </div>
        </div>
      </div>
    </div>
    <div class="card-container">
      <div class="card" [ngClass]="{'rotate' : routing == true}">
        <div class="front">
          <div class="header">
            <h1 class="motto">
              {{cards[questionNumber].question}}
            </h1>
          </div>
          <div class="content">
            <div class="main">
              <textarea [(ngModel)]="answer"></textarea>
            </div>

            <button class="btn btn-primary button-difficult mt-3 mx-auto" (click)="onRotate()">Check</button>
          </div>
        </div> <!-- end front panel -->
        <div class="back">
          <div class="header">
            <h1 class="motto">
              {{cards[questionNumber].question}}
            </h1>
          </div>
          <div class="content">
            <div class="main" style="margin-bottom: -10px;">
              <div class="row">
                <div class="col-sm-6">
                  <div class="card">
                    <h5>Your answer</h5>
                    <textarea readonly>{{answer}}</textarea>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="card">
                    <h5 class="correct-answer-header">Correct answer</h5>
                    <textarea readonly>{{cards[questionNumber].answer}}</textarea>
                  </div>
                </div>
              </div>
            </div>
            <div class="question-was">
              <h5>The question was:</h5>
            </div>
            <div class=" row justify-content-center align-items-center">
              <button class="btn btn-danger button-difficult mt-4 mx-1" (click)="sendStatus('BAD')" data-toggle="modal" data-target="#modal">TOO HARD</button>
              <button class="btn btn-warning button-difficult mt-4 mx-1" (click)="sendStatus('NORMAL')" data-toggle="modal" data-target="#modal">MEDIUM</button>
              <button class="btn btn-success button-difficult mt-4 mx-1" (click)="sendStatus('GOOD')" data-toggle="modal" data-target="#modal">EASY</button>
            </div>
          </div>
        </div> <!-- end back panel -->
      </div> <!-- end card -->
    </div> <!-- end card-container -->
  </div>
</div>
