<div class="container" *ngIf="cards">
  <div class="container">
    <div class="card-container">
      <div class="card" [ngClass]="{'rotate' : routing == true}">
        <div class="front">
          <div class="header">
            <h1 class="motto">
              {{cards[questionNumber].question}}
            </h1>
          </div>
          <div class="content">
            <div class="main">
              <textarea [(ngModel)]="answer"></textarea>
            </div>

            <button class="btn btn-primary button-difficult mt-3 mx-auto" (click)="onRotate()">Check</button>
          </div>
        </div> <!-- end front panel -->
        <div class="back">
          <div class="header">
            <h1 class="motto">
              {{cards[questionNumber].question}}
            </h1>
          </div>
          <div class="content">
            <div class="main">
              <div class="row">
                <div class="col-sm-6">
                  <div class="card">
                    <textarea readonly>{{answer}}</textarea>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="card">
                    <textarea readonly>{{cards[questionNumber].answer}}</textarea>
                  </div>
                </div>
              </div>
            </div>
            <div class=" row justify-content-center align-items-center">
              <button class="btn btn-danger button-difficult mt-4 mx-1" (click)="sendStatus('BAD')">TOO HARD</button>
              <button class="btn btn-warning button-difficult mt-4 mx-1" (click)="sendStatus('NORMAL')">MEDIUM</button>
              <button class="btn btn-success button-difficult mt-4 mx-1" (click)="sendStatus('GOOD')">EASY</button>
            </div>
          </div>
        </div> <!-- end back panel -->
      </div> <!-- end card -->
    </div> <!-- end card-container -->
  </div>
</div>
