<div class="bg"></div>
<div class="bg"></div>
<div class="container">
  <div class="row justify-content-center">
    <div class="card border border-secondary">
      <div class="card-header">
        <span><h2>Forgot password?</h2></span>
      </div>
      <div class="card-body">
        <div class="label mt-1 mb-1">Please enter your email address. We will send you instructions on how to reset your password.</div>
        <div class="form-group">
          <div class="input-group-addon"><i class="fa fa-at"></i></div>
          <div class="custom-input">
            <input type="text" class="form-control" placeholder="Enter email" [(ngModel)]="email">
            <div class="invalid-feedback">
              Please enter your email address.
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-login btn-primary" (click)="sendRestorePasswordMail()"><i
          class="fa fa-dot-circle-o"></i> Submit
        </button>
      </div>
    </div>
  </div>
</div>
