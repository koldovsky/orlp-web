<div class="container m-md-5">
  <div class="col-md-12 mt-4 font-color-white text-center">
    <h2 class="header-text" *ngIf="course">{{course.name.toString()}}</h2>
  </div>
  <div class='has-error' *ngIf='errorMessage'>{{errorMessage}}</div>


  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

    <table class="table table-striped" *ngIf="course">
      <tbody>
      <tr>
        <th>Course Name</th>
        <th>Coourse Description</th>
        <th>Add Course</th>
      </tr>
      <tr>
        <td>{{course.name}}</td>
        <td>{{course.description}}</td>
        <td class="alignCenter">
          <div>
            <button id="button" (click)="addCourseToUser()" [disabled]="!isAuthorized()"
                    [className]="addCourseToUserButton">
            </button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-12 mt-4 font-color-white text-center">
    <h4 class="header-text" *ngIf="course">Course contains decks</h4>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

    <table class="table table-striped">
      <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Rating</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let deck of decks" class="tr-deck">
        <td>{{deck.name}}</td>
        <td>{{deck.description}}</td>
        <td>
          <star-rating-comp [starType]="'svg'" [showHalfStars]="true" [readOnly]="true"
                            [rating]="deck.rating"></star-rating-comp>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
